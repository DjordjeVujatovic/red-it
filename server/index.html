<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RED it Server Test</title>
    </head>
    <body>
        <h1>Hello World!</h1>
        <ul>
            <li><a href="/categories">Categories</a></li>
            <li><a href="/posts">Posts</a></li>
            <li>
                <script>
                    const newPost = {
                        "id":"26",
                        "title":"Week 4",
                        "categories":["Flux"]
                    }

                    function getPosts() {
                        fetch('/posts', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json; charset=utf-8'
                            },
                            body: JSON.stringify(newPost)
                        }).then((posts) => posts.json())
                          .then((json) => document.getElementById('posts-content').innerText = `New DB: ${JSON.stringify(json)}`)
                    }
                </script>
                <button type="button" onClick="getPosts()"> Send request to /posts </button>
                <div id="posts-content"></div>
            </li>
        </ul>
    </body>
</html>
